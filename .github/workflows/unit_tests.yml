on: [push, pull_request]

name: Unit Tests
jobs:

  linux:
    name: Linux Dockers
    runs-on: ubuntu-latest
    #continue-on-error: true
    strategy:
        fail-fast: false
        matrix:
            dockerfile: [Dockerfile.ubuntu.bionic, Dockerfile.ubuntu.focal, Dockerfile.debian, Dockerfile.fedora, Dockerfile.kali, Dockerfile.parrot]

    steps:
        - name: Build test images
          uses: docker/build-push-action@v3
          with:
            file: ${{ matrix.dockerfile }}
            tags: bannsec/stegoveritas

        - name: Run tests
          run: |
              docker run -i --rm -e TRAVIS_BRANCH=$TRAVIS_BRANCH bannsec/stegoveritas bash -c 'source /opt/stegoveritas_venv/bin/activate; cd /opt/stegoveritas && pytest tests && if [ ! -z "$COVERALLS_REPO_TOKEN" ]; then coveralls; fi'

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - name: Update MacOS
        run: |
          sudo softwareupdate --install --all
      - name: Install Python3 and pip/virtualenv
        run: |
          brew install python3
          pip3 install virtualenv
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python3 -m venv env
          source env/bin/activate
          pip3 install -e .[dev]
          stegoveritas_install_deps
      - name: Run tests
        run: |
          pytest tests

